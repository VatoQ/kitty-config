
##############
#### FONT ####
##############


font_family CaskaydiaCove Nerd Font Mono
# ZedMono Nerd Font
font_size 15.0
undercurl_style thick-sparse
# underline_exclusion 0

fallback_font_family FiraCode Nerd Font
enable_ligatures yes

################
#### CURSOR ####
################

cursor cyan
cursor_text_color blue
cursor_shape block
cursor_shape_unfocused block
cursor_trail 10
cursor_trail_decay 0.2 0.6
cursor_trail_start_threshold 1

#############
#### URL ####
#############

url_color magenta
url_style double
open_url_with curly
url_prefixes file www ftp ftps gemini git gopher http https irc ircs kitty mailto news sftp ssh
open_url_with firefox
show_hyperlink_targets yes

#################################
#### SELECTION AND CLIPBOARD ####
#################################

clear_selection_on_clipboard_loss yes
strip_trailing_spaces smart

##############
#### LOGO ####
##############

window_logo_path /home/onath/Pictures/Icons/kitty/kitty128x128.png
window_logo_position top-right

#####################
#### DECORATIONS ####
#####################

decorations none
disable_ligatures never
